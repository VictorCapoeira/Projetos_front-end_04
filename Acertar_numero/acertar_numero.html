<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let numero_radom = parseInt(Math.random() * 11);
            // definindo numero misterioso de forma aleaotorioa 
            let numero = parseInt(prompt("Digite um numero de 0 a 10!"));
            // pedindo para o user inserir um numero, e armazenando o seu valor na variavel
            let i = 0;
            // criando variavel para servir de indice de escape 
            let tentativas = 0;
            // criando variavel que irá contar o numero de tentativas 
            while(i < 1){
                tentativas++;
                // incremetnado o numero de tentativas toda vez que o loop ocorre 
                if(numero_radom == numero){
                    alert(`Parabéns, você acertou! O numero de tentativas foi de ${tentativas}!`);
                    i++
                }
                else{
                    alert("Não foi dessa vez, Tente novamente!");0
                    numero = parseInt(prompt("Digite um numero de 0 a 10!"));
                }
            }
    </script>
</body>
</html>
